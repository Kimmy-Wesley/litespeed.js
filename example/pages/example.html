<h2>Data Binding</h2>

<label>Auto: </label>
<input type="text" value="demo1" data-ls-bind="tasks['title']">

<label>Title: </label>
<input type="text" value="title" data-ls-bind="window.document.title">

<hr>

<h2>Tasks</h2>
<ul data-ls-dnd="123" data-ls-loop="tasks.list" data-ls-as="task">
    <li class="column" draggable="true">#{{ key }} - {{ value }}</li>
</ul>

<hr>

<form data-ls-submit="/tasks/add">
    <input type="text" name="tasky" value="1" placeholder="Add a new task..." data-arg="1">
    <input type="text" name="taskx" value="2" placeholder="Add a new task..." data-arg="1">
</form>

<section class="total">
    <span data-ls-bind="tasks.list.length"></span> tasks in total
</section>

<form name="form" data-detect="true" data-ls-submit="/tasks/add">

    <input name="firstName" placeholder="firstName"/>
    <input name="secondName" placeholder="secondName"/>
    <input name="lastName" placeholder="lastName"/>

    <fieldset name="library">

        <legend>Library</legend>

        <input name="libraryName" placeholder="libraryName"/>

        <select name="libraryGenre">
            <option value="SciFi">Sci-Fi</option>
            <option value="Horror">Horror</option>
            <option value="Manuals">Manuals</option>
            <option value="Comics">Comics</option>
        </select>

        <fieldset name="book">

            <legend>Book</legend>

            <input name="bookTitle" placeholder="bookTitle" value="Alex Ferguson Biography" />
            <input name="bookDate" type="date" placeholder="bookDate"/>
            <input name="bookEditor" placeholder="bookEditor"/>
            <br/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>

        </fieldset>

        <fieldset name="book">

            <legend>Book</legend>

            <input name="bookTitle" placeholder="bookTitle" value="Harry Potter" />
            <input name="bookDate" type="date" placeholder="bookDate"/>
            <input name="bookEditor" placeholder="bookEditor"/>
            <br/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>
            <input name="favouriteQuote" placeholder="favouriteQuote"/>

        </fieldset>

    </fieldset>

    <input type="submit" value="Submit me!">
</form>
