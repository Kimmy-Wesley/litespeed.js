<h2>Data Binding</h2>
<input type="text" value="demo1" data-ls-bind="tasks['title']">
<input type="text" value="title" data-ls-bind="window.document.title">

<hr>

<h2>Tasks</h2>
<ul data-ls-loop="tasks.list" data-ls-as="task">
    <li>#{{ key }} - {{ value }}</li>
</ul>

<hr>

<form data-ls-submit="task.list.push(task)">
    <input type="text" name="task" value="" placeholder="Add a new task...">
</form>
