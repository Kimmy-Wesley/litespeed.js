<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Litespeed.js Example</title>
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link href="styles/default.css" rel="stylesheet" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <meta name="description" content="Sample Litespeed.js application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body data-ls-app>

        <header class="header">
            <nav>
                <ul>
                    <li>
                        <a href="/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/pages/getting-started.html">Getting Started</a>
                    </li>
                    <li>
                        <a href="/pages/docs.html">Docs</a>
                    </li>
                    <li>
                        <a href="/pages/article.html">Blog</a>
                    </li>
                    <li>
                        <a href="/pages/example.html">Example</a>
                    </li>
                </ul>
            </nav>

            <a href="/index.html" title="Litespeed.js" alt="Litespeed.js">
                <img src="/images/litespeed.png" alt="Litespeed.js" title="Litespeed.js" class="logo" />
            </a>
        </header>

        <ul class="messages" data-ls-loop="messages.list" data-ls-as="message">
            <li class="column" draggable="true">#{{ key }} - {{ value }}</li>
        </ul>

        <main class="section" data-ls-scope="">
            This is my App scope
            <div class="loader"></div>
        </main>

        <section class="total">
            <span data-ls-placeholder="tasks.list.length"></span> tasks in total
        </section>

        <script src="scripts/litespeed.js"></script>
        <script src="scripts/example.js"></script>

    </body>
</html>
