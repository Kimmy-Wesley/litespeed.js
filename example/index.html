<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Litespeed.js Example</title>
        <link href="styles/default.css" rel="stylesheet" />
        <meta name="description" content="Sample Litespeed.js application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="header">
            <img src="/images/litespeed.png" alt="Litespeed.js" title="Litespeed.js" class="logo" />

        </header>

        <section class="top">
            <h1>Hello world!</h1>

            <p>This is a demo Litespeed.js application.</p>

            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="pages/about.html">About</a>
                    </li>
                    <li>
                        <a href="pages/article.html">Article</a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="section" data-ls-scope="">
            This is my App scope
            <div class="loader"></div>
        </section>

        <script src="scripts/litespeed.js"></script>

        <script>

            (function() {
                "use strict";

                var example = new App();

                example.router
                    .state('index.html', 'pages/home.html', function() {})
                    .state('pages/about.html', 'pages/about.html', function() {})
                    .state('pages/article.html', 'pages/article.html', function() {})
                ;

                /*

                 example.service
                    .register(name, callback, singelton)
                    .get(name)
                 ;

                 */

                example.view.comp({
                    name: 'Demo Comp',
                    selector: '[data-ls-comp]',
                    isomorphic: false,
                    template: 'templates/comp.html',
                    controller: function(element) {}
                });

                example.run();

                document.addEventListener('click', function(event) {

                    if(event.target.href ) {
                        console.log(event.target.href);
                        window.history.pushState({}, 'Unknown', event.target.href);
                        event.preventDefault();

                        example.run();
                    }

                });
            }());

        </script>
    </body>
</html>
